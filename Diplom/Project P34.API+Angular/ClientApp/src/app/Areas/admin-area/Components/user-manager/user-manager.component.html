
<h2>Список жильцiв:</h2>

<input type="text" name="search" [(ngModel)]="searchText" (ngModelChange)="Search()" nz-input placeholder="Search ..." class="input-search"  />

<nz-table #rowSelectionTable nzShowSizeChanger [nzData]="searchResult" >
  <thead>
    <tr>
      <th nzWidth="30%">Name</th>
      <th>Age</th>
      <th>Phone</th>
      <th>Email</th>
      <th>Address</th>
      <th nzWidth="30%">Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let data of rowSelectionTable.data">
      <td>{{ data.fullName }}</td>
      <td>{{ data.age }}</td>
      <td>{{ data.phone }}</td>
      <td>{{ data.email }}</td>
      <td>{{ data.address }}</td>
      <td>
          <a nz-button nzType="primary"
          style="color:white"
          nz-popconfirm
          nzPopconfirmTitle="Please, confirm delete"
          (nzOnConfirm)="deleteUser(data.id)">Delete</a>

          <a nz-button style="margin-left: 20px;" [routerLink]="['/admin-panel/edit-user/',data.id]">Edit</a>

        </td>
    </tr>
  </tbody>
</nz-table>
